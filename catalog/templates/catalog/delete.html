{% extends 'catalog/layouts/main.html' %}
{% block content %}
    <div class="container" style='margin-top: 70px; align-items:center'>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <br><br><br>
                <p>Do you want to delete this product?</p>
                <form id="deleteForm" method="POST" action="{% url 'delete' item.id %}">
                    {% csrf_token %}
                    <button type="button" onclick="confirmDeletion()" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</button>
                    <a href="{% url 'home' %}"><i class="fa fa-window-close"></i>Cancel</a>
                    <br><br><br><br><br><br><br>

                </form>    
            </div>
        </div>
    </div>
    <script>
        function confirmDeletion() {
            var confirmation = confirm("Are you sure you want to delete {{ item.name }}?");
            if (confirmation) {
                document.getElementById("deleteForm").submit();
                alert("{{ item.name }} deleted")
            }
        }
    </script>
{% endblock content %}
